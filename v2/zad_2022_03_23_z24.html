<!DOCTYPE html><html lang="pl"><head>
    <meta charset="UTF-8">
	<title>animacja kulki</title>
    <link rel="stylesheet" href="https://yrzer.github.io/pracownia_witr_i_apl/dark_mode.css">
</head><body><center>
    <input type="submit" value="start" onclick="start()" id="p_s">
    <input type="submit" value="zeruj" onclick="zeruj()">
    <input type="submit" value="stop" onclick="stop()"><br>
    <span id="w"></span>
    <svg width="100" height="100" id="kulka" style="position:absolute; left:0px;top:300px">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
</center></body>
    <script type="text/javascript">
        let x, y; let gd = true;
        var kx = 2;
        var ky = 2;
        var t_id = null;
        const wys =()=>{
            x = parseInt(kulka.style.left);
            y = parseInt(kulka.style.top);
            if(y<200 || y<400 || g == true){ ky = -2;}
            if(y>400){ ky = 2; g = false;}
            if(y>200 || y<400 || g == false){ ky = 2;}
            if(y>200){ ky = -2; g = true;}
            x+=kx;y+=ky;
            kulka.style.left = x+"px";
            kulka.style.top = y+"px";
        };
        const start =()=>{
            t_id = setInterval(wys,15);
            p_s.disabled = true;
        };
        const zeruj =()=>{
            x = 0 ; y = 300;
            kulka.style.left = x+"px";
            kulka.style.top = y+"px";
        };
        const stop =()=>{
            clearInterval(t_id);
            t_id = null;
            p_s.disabled = false;
        }
        
        
        </script></html>
