<!DOCTYPE html><html lang="pl"><head>
    <meta charset="UTF-8">
	<title>krzyżyk</title>
    <link rel="stylesheet" href="https://yrzer.github.io/pracownia_witr_i_apl/dark_mode.css">
</head><body><center>
    <h4>krzyżyk</h4>
<div>
    <span id="wynik">----</span>
</div></center></body>
    <script type="text/javascript">
                 let w = "<table>";
                for (let i = 0; i <= 10; i++) {
                    w+="<tr><td></td>";
                    for(let a = 1; a <= 16; a++){
                        if(a==8 || i==5) w+="<td>▪</td>";
                        else w+="<td></td>";
                    }
                    w+="</tr>";
                }
                
                wynik.innerHTML = w+"</table>";

        </script></html>
