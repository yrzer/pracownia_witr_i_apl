<!DOCTYPE html><html lang="pl"><head>
    <meta charset="UTF-8">
	<title>zamiana txt</title>
    <link rel="stylesheet" href="https://yrzer.github.io/pracownia_witr_i_apl/dark_mode.css">
</head><body><center>
    <fieldset>
    <legend>ilość znaków</legend>
    <input type = "button" value = "zamien" onclick="zmien()">
    <input type = "button" value = "wilekie litery" onclick="zmien1()">
    <input type = "button" value = "małe litery" onclick="zmien2()"><br>
    <textarea rows="30" cols="50" id="p"></textarea><br>
</fieldset></center></body>
    <script type="text/javascript">
        const zmien1 = () => { // wielkie
                const t = p.value;
                document.getElementById("p").value = t.toUpperCase();
        }
        const zmien2 = () => { // małe
                const t = p.value;
                document.getElementById("p").value = t.toLowerCase();
        }
        const zmien = () => {
                const t = p.value;
                sz = String(prompt("podaj szukane"));
                zm = String(prompt("zanmień na"));
                document.getElementById("p").value = t.replaceAll(sz,zm);
        }
        </script></html>
