<!DOCTYPE html><html lang="pl"><head>
    <meta charset="UTF-8">
	<title>zamiana css</title>
    <link rel="stylesheet" href="https://yrzer.github.io/pracownia_witr_i_apl/dark_mode.css">
</head><body>
    <h4>style css javaScript</h4>
<div>
    kolor tła <input type="color" id="c1"><br>
    szerokość <input type="number" min="1" id="sz"> 
    wysokość <input type="number" min="1" id="wy">
    <fieldset>
        <legend>border</legend>
        typ obrabowania <select id="to">
        <option value="solid">solid</option>
        <option value="dashed">dashed</option>
        <option value="dotted">dotted</option>
        <option value="double">double</option>
        </select><br>
    kolor <input type="color" id="c2"><br>
    gróbość <input type="number" min="1" id="gr">
    </fieldset>
    <input type = "button" value = "zamień" onclick="zmien()"><br><br>
    <div id = "wynik">tekst</div>
</div></body>
    <script type="text/javascript">
    
        const zmien = () => {
                const c1 = this.c1.value;
                
                const c2 = this.c2.value;
                const sz = this.sz.value;
                const wy = this.wy.value;
                const to = this.to.value;
                const gr = this.gr.value;
                
                wynik.style.background=c1;
                wynik.style.width=sz+"px ";
                wynik.style.height=wy+"px ";
                wynik.style.border=gr+"px "+to+" "+c2;
                    
                wynik.innerHTML = c1+" "+sz+" "+wy+" "+to+" "+gr;

                }
        </script>
</html>
