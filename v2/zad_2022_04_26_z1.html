        class NW {

            }
            ;set ma(value) {
                this.#ma = value;
            }
            ;get ca() {
                return this.#ca;
            }
            ;set ca(value) {
                this.#ca = value;
            }

            }
            ;
            constructor(cena, kurs) {
                this.#ca = cena;
                this.#ke = kurs;
            }
            oc() { // oce w aksa oce w aksa pan też cwiczy
                return this.ca * this.ke;
            }
