<!DOCTYPE html><html lang="pl"><head>
    <meta charset="UTF-8">
	<title>aaaaaaa</title><!-- juz nie wiem jak zapisywac pliki-->
    <link rel="stylesheet" href="https://yrzer.github.io/pracownia_witr_i_apl/dark_mode.css">
    </head><body><center>
        <h4>obiekty</h4>
        <input type="number" value="10" id="a">
        <input type="number" value="10" id="b">
        <input type="number" value="10" id="c">
        <input type="button" value="kliknij" onclick="button()">
    <div id="w">
        -
    </div></center>
    </body>
        <script type="text/javascript">
        const button = ()=>{

            const trujkont ={
                a:parseFloat(a.value),
                b:parseFloat(b.value),
                c:parseFloat(c.value),
                pole(){
                    if((this.a + this.b> this.c)&&(this.c + this.b> this.a)&&(this.a + this.c> this.b)){
                        const p = (this.a + this.b + this.c)/2;
                        return Math.sqrt(p*(p-this.a)*(p-this.b)*(p-this.c));
                    }else {
                        return "nie można takego czegoś";
                    }
                }
            }
                w.innerHTML = trujkont.pole();
            }
            
            </script>
    </html>
