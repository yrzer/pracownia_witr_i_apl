<script type="text/javascript">

    ];
    const st =["pierwszy text","drugi text","trzeci text","czwarty text","piÄ…ty text","szusty text"];

    var l="";
    for(let i=0;i<=5;i++){
            l+= "<link rel=\"preload\" href=\""+z[i]+"\"as=\"image\">";
        }
    load.innerHTML = l;

    let i = 0;
    
    const cs =()=>{

        if(5<=i){i=0;};
        image.src=z[i];
        text.innerHTML= st[i];
        i++;
    }
    setInterval("cs();",3000);
    </script>
<body onload="cs()"><center>
