</div></body>
    <script type="text/javascript">
    
        const zmien = () => {
                const l1 = parseInt(this.l1.value);
                const l2 = parseInt(this.l2.value);
                const l3 = parseInt(this.l3.value);
                let w = "ciąg: ";
                let a=1;
                let txt = "a";

                for(i=l1;a<=l2;i++){
                    if((i%l3)==0){
                        w=w+i+", ";
                        a++;
                    }
                }
                
                    
                wynik.innerHTML = w;

                }
        </script>
