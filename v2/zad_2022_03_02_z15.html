<!DOCTYPE html><html lang="pl"><head>
    <meta charset="UTF-8">
	<title>zgadywanki</title>
    <link rel="stylesheet" href="https://yrzer.github.io/pracownia_witr_i_apl/dark_mode.css">
</head><body><center>
    <h4>liczbe zgaduj</h4>
<div>
    <input type = "button" value = "oblicz" onclick="zmien()"><br><br>
    <span id="wynik">----</span>
</div></center></body>
    <script type="text/javascript">
        const zmien = () => {
                wynik.innerHTML = "...";
                const r = Math.floor(Math.random()*100)+1;
                let w = 0; let p;

                do {
                    p = parseInt(prompt("podaj liczbe", ""));
                    if (p<r) alert("za mała");
                    else if (p>r) alert("za duża");
                    else null;
                    w++;
                }while (p!=r)
                
                wynik.innerHTML = "ilość prób " + w + "<br>liczba to: " + r;

                }
        </script></html>
