    </head><body><center>
        <h4>kalkulator</h4>
        <table>
            <tr>
                <td>
                    <input type="number" id="l1g" value="1">
                </td> <td></td> <td>
                    <input type="number" id="l2g" value="4">
                </td> <td></td> <td>
                    <input type="number" id="lwg" value="">
                </td>
            </tr>
            <tr>
                <td class="my">----</td> <td class="z" id="znak">+</td> <td class="my">----</td> <td class="z">=</td> <td class="my">----</td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="l1d" value="2">
                </td> <td></td> <td>
                    <input type="number" id="l2d" value="3">
                </td> <td></td> <td>
                    <input type="number" id="lwd" value="">
                </td>
            </tr>
        </table>
        <input type="button" onclick="dod()" value="+">
        <input type="button" onclick="ode()" value="-"><br>
        <input type="button" onclick="mno()" value="*">
        <input type="button" onclick="dzi()" value="/">
    
    </center></body>
        <script type="text/javascript">
            class U{
                #L;
                #M;

                get m(){// mianownik
                return this.#M;
                };
                set m(value){// mianownik
                    if(value == 0){
                        alert("mianownik nie może być zerowy")
                    }
                    this.#M=value;
                };
                get l(){
                    return this.#L;
                };
                set l(value){
                    this.#L=value;
                };

                nwd(x,y){
                    if(y==0){
                        return x;
                    }else{
                        return this.nwd(y, x%y);
                    }
                }

                sk(){
                    let s=this.nwd(this.l,this.m);
                    this.l = this.l/s;
                    this.m = this.m/s;
                }
                nww(x,y){
                    return x/this.nwd(x,y)*y;
                }
                d(u1,u2){// dodaj
                    this.m=this.nww(u1.m,u2.m);
                    this.l=this.m / u1.m * u1.l + this.m / u2.m * u2.l;
                    this.sk();
                }
                o(u1,u2){// odejmij
                    this.m=this.nww(u1.m,u2.m);
                    this.l=this.m / u1.m * u1.l - this.m / u2.m * u2.l;
                    this.sk();
                }
                mn(u1,u2){// mnożenie
                    this.m= this.m * u2.l;
                    this.l=this.l * u1.l;
                    this.sk();
                }
                dz(u1,u2){// dzielenie
                    this.m= this.l * u2.l;
                    this.l= this.m * u1.l;
                    this.sk();
                }
            }

            const dod =()=>{
                u1 = new U();
                u2 = new U();
                u3 = new U();
                znak.innerHTML = "+";
                u1.l=parseInt(l1g.value); // góra
                u1.m=parseInt(l1d.value);
                u2.l=parseInt(l2g.value);
                u2.m=parseInt(l2d.value);
                u3.d(u1,u2);
                lwg.value = u3.l;
                lwd.value = u3.m;
         
            }
            const ode =()=>{
                znak.innerHTML = "-";
                u1 = new U();
                u2 = new U();
                u3 = new U();
                u1.l=parseInt(l1g.value); // góra
                u1.m=parseInt(l1d.value);
                u2.l=parseInt(l2g.value);
                u2.m=parseInt(l2d.value);
                u3.o(u1,u2);
                lwg.value = u3.l;
                lwd.value = u3.m;
                
            }
            const mno =()=>{
                u1 = new U();
                u2 = new U();
                u3 = new U();
znak.innerHTML = "*";
                u1.l=parseInt(l1g.value); // góra
                u1.m=parseInt(l1d.value);
                u2.l=parseInt(l2g.value);
                u2.m=parseInt(l2d.value);
                u3.mn(u1,u2);
                lwg.value = u3.l;
                lwd.value = u3.m;
                
            }
            const dzi =()=>{
                u1 = new U();
                u2 = new U();
                u3 = new U();
 znak.innerHTML = "/";
                u1.l=parseInt(l1g.value); // góra
                u1.m=parseInt(l1d.value);
                u2.l=parseInt(l2g.value);
                u2.m=parseInt(l2d.value);
                u3.dz(u1,u2);
                lwg.value = u3.l;
                lwd.value = u3.m;
               
            }
        
        </script>
