<title>
 drabina i alfa prostokąta
</title>
 <script language="JavaScript">
function drabina_szcz(D,X)
{
 d=parseFloat(D)
 x=parseFloat(X)
 dl_szcz=Math.sqrt*(d*d+x*x)
 af_szcz=Math.atan(d/x))*180/Math.pi

 document.getElementsByName('alfa')[0].value=af_szcz.toFixed(2);
document.getElementsByName('drabina')[0].value=dl_szcz.toFixed(2);
 alert("alfa="+af_szcz.toFixed(2));
alert("drabina="+dl_szcz.toFixed(2));
 pokaz2.innerHTML="alfa="af_szcz.toFixed(2);
pokaz1.innerHTML="drabina="+dl_szcz.toFixed(2)+"<br>";

}
 </script>
</head>
<body>
<h3>Drabina stoi oparta o mur:</h3>
<br> <br>
<form name="formularz" action="..." onsubmit="drabina_szcz(this.D.value,this.X.value);return false">
