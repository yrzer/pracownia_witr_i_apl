<body>
  <textarea rows="15" cols="80%">
<script language="JavaScript">
    var m1_szc=prompt("podaj perwszą liczbe: ");
    var m2_szc=prompt("podaj drógą liczbe: ");
    var m_szc1 = parseFloat(m1_szc);
    var m_szc2 = parseFloat(m2_szc);

    document.write("("+m_szc1+" + "+m_szc2+")^3 = "
    +m_szc1+"^3 + 3 * (("+m_szc1+")^2) * ("+m_szc2+") + 3 * ("+m_szc1+") * (("+m_szc2+")^2) + "+m_szc2+"^3 = "
    +(m_szc1* m_szc1 * m_szc1)+" + "+(3 * ((m_szc1 * m_szc1) * m_szc2))+" + "+(3 * (m_szc1) * (m_szc2 * m_szc2))+" + "+(m_szc2 * m_szc2 * m_szc2)+" = "
    +((m_szc1 + m_szc2) *(m_szc1 + m_szc2)*(m_szc1 + m_szc2)));
  </script>
  </textarea>
</body>
