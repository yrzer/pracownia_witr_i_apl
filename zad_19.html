<title>
 pole i obw prostokąta
</title>
 <script language="JavaScript">
function Pole_szcz(a_szcz,b_szcz)
{
 a=parseFloat(a_szcz)
 b=parseFloat(b_szcz)
 pole_wynik=a*b
 document.getElementsByName('pole')[0].value=pole_wynik.toFixed(2);
 alert("pole="+pole_wynik.toFixed(2));
 pokaz1.innerHTML="pole="+pole_wynik.toFixed(2)+"<br>";
}
function obw_szcz(a_szcz,b_szcz)
{
 a=parseFloat(a_szcz)
 b=parseFloat(b_szcz)
 obw_wynik=a*2 + 2*b
 document.getElementsByName('obw')[0].value=obw_wynik.toFixed(2);
 alert("obwód="+obw_wynik.toFixed(2));
 pokaz2.innerHTML="pole="+obw_wynik.toFixed(2);
}
 </script>
